<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date #lala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="container-title">How much left until graduation?</h2>
        <div class="calcs">
          <div class="years cc">
            <p class="year">0000</p>
            <p>year</p>
          </div>
          <div class="days cc">
            <p class="day">00</p>
            <p>day</p>
          </div>
          <div class="hours cc">
            <p class="hour">00</p>
            <p>hour</p>
          </div>
          <div class="minutes cc">
            <p class="minute">00</p>
            <p>minute</p>
          </div>
          <div class="seconds cc">
            <p class="second">00</p>
            <p>second</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
